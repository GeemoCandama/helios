<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <script src="./dist/bundle.js"></script>
    <script>
      helios.then((helios) => {
        let client = new helios.Client(
          "http://localhost:9001/proxy",
          "http://localhost:9002/proxy",
        );

        client.sync().then(() => {
          client.getBalance("0xf6401adc23faa6b9ad83ea8604ca7254cb7f53e7").then((slot) => {
            console.log(`balance: ${slot}`);
          });

          client.blockNumber().then((num) => {
            console.log(`synced to block: ${num}`);
          });
        });
      });
    </script>
  </body>
</html>
