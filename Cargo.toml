[package]
name = "helios"
version = "0.1.1"
edition = "2021"

[workspace]

members = [
    "cli",
    "client",
    "common",
    "config",
    "consensus",
    "execution",
]

[dependencies]
client = { path = "./client" }
config = { path = "./config" }
common = { path = "./common" }
consensus = { path = "./consensus" }
execution = { path = "./execution" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
eyre = "0.6.8"
home = "0.5.4"
ethers = { version = "1.0.2", features = [ "abigen" ] }
env_logger = "0.9.0"
log = "0.4.17"
dotenv = "0.15.0"
serde = "1.0.149"

[[example]]
name = "call"
path = "examples/call.rs"

[[example]]
name = "checkpoints"
path = "examples/checkpoints.rs"

[[example]]
name = "readme"
path = "examples/readme.rs"

[[example]]
name = "client"
path = "examples/client.rs"

[[example]]
name = "config"
path = "examples/config.rs"

